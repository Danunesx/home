<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Daniel Pereira Nunes">
        <meta http-equiv="content-language" content="pt-br">
        <title> Bem-vindo! </title>
        <link href="style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Baloo+2&display=swap" rel="stylesheet">
        <script>
            function enviarFormulario() {
                var nome = document.getElementById("nome").value;
                sessionStorage.setItem("nomeUsuario", nome);
            }
        </script>
    </head>
    <body>
        <div class="main-content">
            <h1>Meu espelho quebrou.<br>Então eu fiz isto!</h1>
            <form action="menu.html" onsubmit="enviarFormulario()">
            <div class="main-form">
                <label for="nome">Qual o seu nome?</label>
            </div>
            <div class="main-form">
                <input type="text" id="nome" required>
            </div>
            <div class="main-form">
                <button type="submit">Próximo</button>
            </div>
        </div>
    </body>

</html>
